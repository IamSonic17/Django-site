{% extends 'main/layout.html' %}

{% block title %} Вход {% endblock %}

{% block content %}
    <div class="features">
        <h1>Войти в учетную запись</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Войти</button>
        </form>
    </div>
{% endblock %}
